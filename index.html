<!DOCTYPE html>
<html>
<head>
	<title>Just funn</title>
	<link rel="stylesheet" type="text/css" href="css/fontwasome/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontwasome/brands.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontwasome/fontawesome.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Login Form</h1>

     <div class="container" id="container">
     	<div class="form-container sign-up-container">
     		
     		<form action="#">
     			<h1>Create Account</h1>
                <input type="text" name="name" placeholder="Enter your Name">
                <input type="email" name="email" placeholder="Enter Your Email">
                <input type="Phoen" name="phone" placeholder="Enter Your Phone Number">
                <input type="password" name="password" placeholder="Enter Your Password">
                <button>Sign Up</button>
     		</form>
     	</div>


        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <input type="email" name="email" placeholder="Enter Your Email">
                <input type="password" name="password" placeholder="Enter Your Password">
                <a href="#">Forget Your Password</a>
                <button>Sign In</button>
            </form>
         </div>


         <div class="overlay-container">
         	<div class="overlay">
         		<div class="overlay-panel overlay-left">
         			<h1>Welcome Back!</h1>
         			<p>To keep connected with us please login with your personal information</p>
         			<button class="ghost" id="signIn">Sign In</button>
         		</div>


         		<div class="overlay-panel overlay-right">
         			<h1>Hello, Friend!</h1>
         			<p>Enter your details and start journet with us</p>
         			<button class="ghost" id="signUp">Sign Up</button>
         		</div>

         	</div>
         </div>

     </div>


    <script>
    	const signUpButton = document.getElementById('signUp');
    	const signInButton = document.getElementById('signIn');
    	const container = document.getElementById('container');

    	signUpButton.addEventListener('click', () => {
    		container.classList.add("right-panel-active");
    	});
    	signInButton.addEventListener('click', () => {
    		container.classList.remove("right-panel-active");
    	});
    </script>
</body>
</html>
